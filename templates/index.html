<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Pic Store</title>

    <style>
        .bg {
            background: #263238 !important;
        }

        .list-group-item.active {
            background-color: #263238 !important;
            border-color: #455A64 !important;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container">
        <div class="row">
            <!-- categories -->
            <div class="col-md-2 mt-3">
                <div class="list-group">
                    <a href="{% url 'index' %}" class="list-group-item list-group-item-action active">
                        All Images
                    </a>
                    {% for c in categories %}
                    <a href="/category/{{c.pk}}" class="list-group-item list-group-item-action">{{ c.title }}</a>
                    {% endfor %}
                </div>
            </div>

            <!-- images -->
            <div class="col-md-10 mt-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-columns">
                            {% for i in images %}
                            <div class="card"">
                                <img class=" card-img-top" src="/media/{{ i.image }}" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">{{ i.title }}</h5>
                                    <p class="card-text">{{ i.description }}</p>
                                    <a href="#" class="btn btn-primary" onclick="openModal('{{ i.image }}')">View</a>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="image-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="exampleModalLabel">PicStore</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="#" alt="" id="image-show" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <script>
        function openModal(imageURL) {
            $('#image-modal').modal('show');
            $('#image-show').attr('src', `/media/${imageURL}`)
        }
    </script>
</body>

</html>
